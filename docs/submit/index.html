<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Ismaili Volunteer</title>
        <meta name="description" content="Find volunteer opportunities within the community">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        

		<main>
	        
	<section class="title">
		<h1>Submit a Volunteer Opportunity</h1>
	</section>
	<section class="submit">
		<form data-form-up>
			<div class="form-section">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="org-input">Organization</label>
					<div class="col-sm-8">
						<input required type="text" id="org-input" name="org" class="form-control" placeholder="Arts &amp; Culture Board for Ontario">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="program-input">Name of Program</label>
					<div class="col-sm-8">
						<input required type="text" id="program-input" name="program" class="form-control" placeholder="Robotics">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="about-input">Description of Program</label>
					<div class="col-sm-8">
						<textarea required type="text" id="about-input" name="about" class="form-control" placeholder="..."></textarea>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="email-input">Your email</label>
					<div class="col-sm-8">
						<input required type="email" id="email-input" name="email" class="form-control" placeholder="organizer@artsandculture.ca">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="location-input">Location</label>
					<div class="col-sm-8">
						<input required type="text" id="location-input" name="location" class="form-control" placeholder="Brampton JK">
					</div>
				</div>
			</div>

			<div class="form-section">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="position-input">Volunteer Position</label>
					<div class="col-sm-8">
						<input required type="text" id="position-input" name="position" class="form-control" placeholder="Teacher">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="role-input">Applicant's Role</label>
					<div class="col-sm-8">
						<textarea required type="text" id="role-input" name="role" class="form-control" placeholder="..."></textarea>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="qualifications-input">Applicant's Qualifications</label>
					<div class="col-sm-8">
						<textarea type="text" id="qualifications-input" name="qualifications" class="form-control" placeholder="..."></textarea>
					</div>
				</div>
			</div>

			<div class="form-section">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="startdate-input">Start Date</label>
					<div class="col-sm-8">
						<input required required type="date" id="startdate-input" name="startdate" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="enddate-input">End Date</label>
					<div class="col-sm-8">
						<input required type="date" id="enddate-input" name="enddate" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="commitment-input">Weekly Time Commitment</label>
					<div class="col-sm-8">
						<input required type="text" id="commitment-input" name="commitment" class="form-control" placeholder="5pm to 7pm on Saturdays">
					</div>
				</div>
			</div>

			<input type="text" name="_gotcha" style="display:none" />
			<input type="hidden" name="_next" value="https://alizain.github.io/ismailivolunteer/thank-you/submit" />
			<input type="hidden" name="_subject" value="Submit a Volunteer Opportunity" />

			<input type="submit" class="btn btn-primary" value="Send">
		</form>
		<script src="https://alizain.github.io/ismailivolunteer/scripts/formvendor.js"></script>
<script>
	(function(window) {

		'use strict';

		var formdata = "eyJjYyI6WyJzb21lb25lZWxzZUBnbWFpbC5jb20iLCJzdXBlcnZpc29yQGdtYWlsLmNvbSJdLCJ0byI6ImFsaXphaW4uZmVlcmFzdGFAZ21haWwuY29tIn0="

		/* global formdata */

var $ = window.jQuery
var config = {}
var $form = $('form[data-form-up]').eq(0)
var form = $form[0]
var instance

function formAction(c) {
	return 'https://formspree.io/' + c.to
}

function formMethod() {
	return 'POST'
}

function formCC(c) {
	return $('<input type="hidden" name="_cc" value="' + c.cc.join(',') + '">')[0]
}

try {
	config = JSON.parse(atob(formdata))
} catch (e) {
	throw new Error('could not decode formdata')
}

if (Object.keys(config) === 0) {
	throw new Error('incomplete config')
}

if (!form) {
	throw new Error('cannot find form')
}

instance = $form.parsley({
	errorClass: 'has-danger',
	successClass: 'has-success',
	classHandler: function classHandler(el) {
		return el.$element.closest('.form-group')
	},
	errorsWrapper: '<div class="feedback-container"></div>',
	errorTemplate: '<div class="form-control-feedback"></div>'
})

form.onsubmit = function onsubmit(ev) {
	if (instance.isValid()) {
		form.appendChild(formCC(config))
		form.action = formAction(config)
		form.method = formMethod()
	} else {
		ev.preventDefault()
	}
}


	})(window)
</script>

	<p>JavaScript is required to validate and submit this form!</p>
</noscript>
