{{ define "head" }}
	<link rel="stylesheet" href="{{ "styles/social.css" | relURL }}">
{{ end }}

{{ define "header" }}<!-- nothing -->{{ end }}

{{ define "main_wrapper" }}
	<main class="d-flex flex-row font-family-sans-serif">
		<div class="bg-white d-flex flex-row align-items-center px-5">
			<img height="120" src="/images/logo.png"/>
		</div>
		<div style="min-height: 466px;" class="px-5 d-flex flex-column flex-nowrap justify-content-center">
			<h1 class="mb-0"><strong>{{ .Params.Position }}</strong> for {{ .Params.program }}</h1>
			<p class="description mb-5">{{ .Description }}</p>
			{{ partial "listing_meta.html" . }}
		</div>
	</main>
{{ end }}

{{ define "footer" }}<!-- nothing -->{{ end }}
