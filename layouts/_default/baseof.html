<!doctype html>
<html lang="en" manifest="ismailivolunteer.appcache">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Ismaili Volunteer</title>
        <meta name="description" content="Find volunteer opportunities within the community">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

		<link rel="stylesheet" href="/styles/index.css">

        {{ block "head" . }}
        {{ end }}
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to make full use of this website.</p>
        <![endif]-->

		{{ partial "header.html" . }}

		<main>
	        {{ block "main" . }}
	        {{ end }}
		</main>

		{{ partial "footer.html" . }}

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
		<script>
			window.addEventListener('load', function(e) {
				window.applicationCache.addEventListener('updateready', function(e) {
					if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
						// Browser downloaded a new app cache.
						// Swap it in and reload the page to get the new hotness.
						window.applicationCache.swapCache();
						if (confirm('A new version of this site is available. Load it?')) {
							window.location.reload();
						}
					} else {
						// Manifest didn't changed. Nothing new to server.
					}
				}, false);
			}, false);
		</script>

        {{ block "scripts" . }}
        {{ end }}

    </body>
</html>
