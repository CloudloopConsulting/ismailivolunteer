<div class="form-group row">
	<label class="col-sm-4 col-form-label" for="org-input">Organization</label>
	<div class="col-sm-8">
		<select required type="text" id="org-input" name="org" class="form-control">
			{{ partial "select_options.html" .Site.Data.constants.orgs }}
		</select>
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-4 col-form-label" for="program-input">Name of Program</label>
	<div class="col-sm-8">
		<input required type="text" id="program-input" name="program" class="form-control" placeholder="Robotics">
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-4 col-form-label" for="about-input">Description of Program</label>
	<div class="col-sm-8">
		<textarea required type="text" id="about-input" name="about" class="form-control" placeholder="..."></textarea>
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-4 col-form-label" for="name-input">Your name</label>
	<div class="col-sm-8">
		<input required type="name" id="name-input" name="name" class="form-control" placeholder="Awesome Organizer">
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-4 col-form-label" for="email-input">Your email</label>
	<div class="col-sm-8">
		<input required type="email" id="email-input" name="email" class="form-control" placeholder="organizer@artsandculture.ca">
	</div>
</div>
