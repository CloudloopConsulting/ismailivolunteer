{{ define "head" }}
	<link rel="stylesheet" href="{{ "styles/listing.css" | relURL }}">
{{ end }}

{{ define "main" }}
	<section class="container title mt-6 mb-6">
		<h1>{{ .Params.Position }} for {{ .Params.program }}</h1>
		<div class="d-flex-row"
		<h6 class="mb-2"><div class="avatar rounded-circle"></div>by {{ .Params.organizer }} and the {{ .Params.org }}</h4>
		<h6 class="mb-1">{{ delimit .Params.commitment ", " }}</h6>
		<h6 class="mb-0">{{ .Params.location }}</h6>
	</section>
	<section class="container content mb-6">
		{{ .Content }}
	</section>
	<section class="container apply mb-6">
		<h2 class="mb-4">Apply</h2>
		<form data-form-marker>
			<div class="form-section">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="name-input">Name</label>
					<div class="col-sm-8">
						<input required type="name" id="name-input" name="name" class="form-control" placeholder="Awesome Volunteer">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="email-input">Email</label>
					<div class="col-sm-8">
						<input required type="email" id="email-input" name="email" class="form-control" placeholder="volunteer@gmail.com">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="phone-input">Phone</label>
					<div class="col-sm-8">
						<input required type="text" id="phone-input" name="phone" class="form-control" placeholder="+1 (416) 888-9999">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="jamatkhana-input">Primary Jamatkhana</label>
					<div class="col-sm-8">
						<select required type="text" id="jamatkhana-input" name="jamatkhana" class="form-control">
							{{ partial "select_options.html" .Site.Data.constants.jamatkhanas }}
						</select>
					</div>
				</div>
			</div>

			<input type="text" name="_gotcha" style="display:none" />
			<input type="hidden" name="_next" value="{{ "thank-you/apply" | absURL }}" />
			<input type="hidden" name="_subject" class="form-control" value="{{ .Params.position }} for {{ .Params.program }}" readonly />

			<div class="mt-4 text-right">
				<input type="submit" class="btn btn-primary" value="Apply">
			</div>
		</form>
		{{ partial "form_submit.html" . }}
	</section>
{{ end }}
